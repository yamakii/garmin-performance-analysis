[project]
name = "garmin-mcp-server"
version = "0.1.0"
description = "Garmin running performance analysis MCP server with DuckDB backend"
readme = "../../README.md"
requires-python = ">=3.12"
dependencies = [
    "garminconnect>=0.2.0",
    "duckdb>=1.1.1",
    "pandas>=3.0.0",
    "polars>=1.9.0",
    "pyarrow>=17.0.0",
    "numpy>=2.1.0",
    "scipy>=1.11.0",
    "scikit-learn>=1.5.0",
    "jinja2>=3.1.0",
    "python-dotenv>=1.0.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-multipart>=0.0.12",
    "tqdm>=4.67.1",
]

[project.scripts]
garmin-mcp-server = "garmin_mcp.server:run"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.5.0",
    "black>=26.0.0",
    "ruff>=0.15.0",
    "mypy>=1.11.0",
    "pre-commit>=4.0.0",
]
performance = [
    "rich>=13.0.0",
    "pygments>=2.18.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/garmin_mcp"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "SIM"]
ignore = [
    "E501",
    "E402",
    "SIM105",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "9.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (moderate speed)",
    "performance: Performance benchmark tests",
    "slow: Slow tests (deselected by default)",
    "garmin_api: Tests that require Garmin API authentication (rate limited)",
]
addopts = """
    -m 'not garmin_api and not slow and not performance'
    --strict-markers
    --tb=short
    --disable-warnings
    -n 4
    --maxfail=5
    --durations=10
"""
cache_dir = ".pytest_cache"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["src/garmin_mcp"]
omit = ["tests/*", ".venv/*", "*/scripts/*", "*/benchmarks/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[dependency-groups]
dev = [
    "types-python-dateutil>=2.9.0.20260124",
]
